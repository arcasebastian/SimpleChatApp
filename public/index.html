<!DOCTYPE html>
<html lang="en" style="min-height: 100vh">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #cf3e3f; min-height: 100vh">
<div class="container bg-dark">
    <div class="mt-2 " style="position: relative;top: 20px">
        <h1 class="text-center p-3 text-light">Send Message</h1>
        <form action="#" class="m-3" id="send-message">
            <div class="form-floating mb-3">
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="text" name="text" class="form-control" placeholder="Message" required>
                <label for="text">Message</label>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
        <div class="card">
            <div class="card-header text-center">
                <h2>Chat</h2>
            </div>
            <ul class="list-group p-3 messages">
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
